<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>mmix.js the online web MMIX interpreter</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- lined textarea -->
    <link rel="stylesheet" href="../css/jquery-linedtextarea.css">
    <link rel="stylesheet" href="../css/gui.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">mmix.js</a>
        </div>
        <div class="navbar-collapse collapse navbar-right">
          <a class="navbar-brand" href="#">About</a>
          <a class="navbar-brand" href="#">Help</a>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <!-- Actual body -->
    <div class="container">
    	<div class="row">
    		<div class="col-md-6">
          <h2>Code</h2>
          <div id="codecontainer">
    		    <textarea id="codearea" class="lined" rows="10" cols="80"></textarea>
          </div>
          <button type="button" id="runbtn" class="btn btn-success">Run</button>
          <button type="button" id="stepbtn" class="btn btn-warning">Step</button>
          <button type="button" id="rstbtn" class="btn btn-primary">Reset</button>
          <div id="undertextarea">
            <div class="row">
              <span class="btn btn-default btn-file">
                Upload File <input type="file" id="fileinput"/>
              </span>       
            </div>
            <div id="alertarea" class="row">      
            </div>
          </div>
    		</div>
        <div class="col-md-6">
          <div class="tablecontainer">
            <h2>Registers</h2>
            <table id="regtable" class="table table-condensed table-striped table-responsive tableview">
              <thead>
                <th>Register</th>
                <th>Value</th>
              </thead>
              <tbody class="codedisplay"></tbody>
            </table>
            <button type="button" id="regbtn" class="btn btn-primary">Refresh</button>
          </div>
          <hr>
          <div class="tablecontainer">
            <h2>Memory</h2>
            <table id="memtable" class="table table-condensed table-striped table-responsive tableview">
              <thead>
                <th>Location</th>
                <th>Value</th>
              </thead>
              <tbody class="codedisplay"></tbody>
            </table>  
            <button type="button" id="membtn" class="btn btn-primary">Refresh</button>
          </div>
        </div>
    	</div>
       
      </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/jquery-linedtextarea.js"></script>    
    <script type="text/javascript" src="../js/types.js"></script>
    <script type="text/javascript" src="../js/mmix.js"></script>
    <script type="text/javascript" src="../js/gui.js"></script>

  </body>
</html>
